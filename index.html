<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mosaic Stream">
    <meta name="theme-color" content="#0f172a" />
    <title>Mosaic Stream - Watch Movies & Series</title>
    <meta name="description" content="Stream your favorite movies and series on Mosaic Stream" />
    <meta name="author" content="Mosaic Stream" />
    <link rel="apple-touch-icon" href="/logo-icon.png" />

    <meta property="og:title" content="Mosaic Stream - Watch Movies & Series" />
    <meta property="og:description" content="Stream your favorite movies and series on Mosaic Stream" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@MosaicStream" />
    <meta name="twitter:image" content="/logo.png" />
    
    <style>
      /* Immersive mode - extend content to edges */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        background-color: #0f172a;
      }
      
      /* Support for safe areas on notched devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Immersive mode class - hide system UI padding */
      body.immersive-mode {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
      }
      
      /* When in fullscreen player, remove ALL safe area padding */
      body.fullscreen-mode,
      body.player-fullscreen {
        padding: 0 !important;
      }
      
      /* Hide scrollbar on mobile for cleaner look */
      @media (max-width: 768px) {
        ::-webkit-scrollbar {
          display: none;
        }
        body {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
      
      /* Hide scrollbars for horizontal scroll (episode list) */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
